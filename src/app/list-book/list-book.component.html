<h1>Gestion des livres</h1>

<button class="btn btn-success" (click)="showBookToAdd()">Ajouter un livre</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titre</th>
      <th scope="col">Auteur</th>
      <th scope="col">Date de publication</th>
      <th scope="col">Editer</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of listBooks">
      <th scope="row">{{book.id}}</th>
      <td>{{book.titre}}</td>
      <td>{{book.auteur}}</td>
      <td>{{book.datePublication | date:"shortDate"}}</td>
      <td><button class="btn btn-primary" (click)="showBookToEdit(book)">Editer</button></td>
      <td><button class="btn btn-danger" (click)="deleteBook(book.id)">Supprimer</button></td>
    </tr>
  </tbody>
</table>

<app-add-book (bookCreated)="addBook($event)" *ngIf="action == 'add'"></app-add-book>
<app-edit-book [bookToEdit]="book" *ngIf="action == 'edit'"></app-edit-book>
