<h2>{{title | uppercase}}</h2>
<h3>*ngFor : pour afficher une liste d'éléments</h3>
<ul>
  <li *ngFor="let p of pays">{{p}}</li>
</ul>
<ul>
  <li *ngFor="let personne of personnes">
    {{personne.id}} -
    {{personne.nom}} -
    {{personne.prenom}}
  </li>
</ul>
<h3>*ngIf : pour un affichage conditionnel</h3>
<button (click)="changeShow()">Afficher / cacher</button>
<p *ngIf="show">Paragraphe affiché si show est à true</p>
